@(department: List[models.Department], user: models.users.User, env: play.api.Environment)
@main("Department", user){  
<p class="lead">Department List</p>

@if(flash.containsKey("success")){

<div class="alert alert-success">
  @flash.get("success")
</div>
}
<table class="table table-bordered table-hover table-condensed">

<thead>

<!-- The header row-->

<tr>

<th>ID</th>

<th>Department</th>


</tr>

</thead>

<tbody>

<!-- Product row(s) -->
@for(d<-department) {
<tr>

  <td>@d.getId</td>
  
<td>@d.getName</td>



</tr>
}

</tbody>

</table>


}
